<!DOCTYPE html>
<html>
    <head>
        <title>Гравитация - Симуляция</title>
        <link rel="stylesheet" href="../styles/main.css">
        <link rel="shortcut icon" type="image/png" href="../images/icon.png">
        <script src="../scripts/gravity.js"></script>
    </head>
    <body>
        <section id="page">
            <header>
                <a href="../index.html">
                    <div class="headed">
                        <img src="../images/home.png" alt="Хаб" width="50px" height="50px">
                        <p>Prizma</p>
                    </div>
                </a>
                <div class="headed">
                    <h1>Гравитация - Симуляция</h1>
                </div>
                <div class="headed">
                    <p>Больше яблок, богу яблок!</p>
                </div>
            </header>

            <navigation>
                <a href="gravity_home.html">
                    <div class="navigated">
                        Общее
                        <img src="../images/info_center.png" width="80px" height="80px" alt="Симуляция напряжённости электростатического поля с двумя зарядами">
                    </div>
                </a>
                <div class="navigated">
                    <a href="gravity_math.html">
                        <div class="navigated">
                            Математика
                            <img src="../images/math_book.png" width="80px" height="80px" alt="Симуляция напряжённости электростатического поля с двумя зарядами">
                        </div>
                    </a>
                </div>
            </navigation>
            <main>
                <canvas id="simulationCanvas" width="500px" height="500px" color = "white"></canvas>
                <div class="headed">
                    <label for="example_select">Пример симуляции: </label>
                    <select id="example_select">
                        <option value="1">Простая солнечная система</option>
                        <option value="2">Двойная солнечная система</option>
                        <option value="3">Задача трёх тел</option>
                    </select>  
                </div>
                <h1>
                    Управление:
                </h1>
                <p>
                    Зажмите ЛКМ по изображению для создания тела.
                </p>
                <p>
                    'R' — презапуск симуляции.
                </p>
                <p>
                    'CTRL + Z' — удаление последнего объекта.
                </p>
                <h1>Создаваемый объект</h1>
                <label for="mass_slider" id="l_mass_slider">Масса: 10 ус. ед.</label>
                <input type="range" id="mass_slider" value="10" min="1" max="100" required>
                <label for="size_slider" id="l_size_slider">Размер: 10 ус. ед.</label>
                <input type="range" id="size_slider" value="10" min="5" max="50" required>
                <h1>Настройки симуляции</h1>
                <label for="simulation_step_slider" id="l_simulation_step_slider">Скорость: 1 ус. ед.</label>
                <input type="range" id="simulation_step_slider" value="0.5" min="0.1" max="1" step="0.01" required>
                <!--<label for="substep_count_slider" id="l_substep_count_slider">Количество межшагов: 4</label>-->
                <!--<input type="range" id="substep_count_slider" value="4" min="1" max="10" required>-->
            </main>
            <footer>
                <p>Сделал кто-то, когда-то, где-то</p>
            </footer>
        </section>
    </body>
</html>
